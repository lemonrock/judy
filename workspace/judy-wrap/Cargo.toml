[package]
name = "judy-wrap"
description = "Judy arrays FFI mid-level binding"
keywords = ["data-structures", "collections", "judy", "array", "sparse"]
categories = ["data-structures", "external-ffi-bindings"]
license = "MIT"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
documentation = "https://github.com/lemonrock/judy/blob/master/README.md"
homepage = "https://github.com/lemonrock/judy-sys"
repository = "https://github.com/lemonrock/judy.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "benches/**/*.rs", "examples/**/*.rs", "tests/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml", "lib/**/*", "src/**/*.h", "tools/**/*", "bindgen-wrapper.conf.d/**/*", "compile-*.conf.d/**/*"]
readme = "README.md"
publish = true
version = "0.0.2"

[dependencies]
libc = "0.2"
judy-sys = { path = "../judy-sys", version = "0.0.2" }
